<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poetsen+One&display=swap" rel="stylesheet">
  <body>
    <!--- Trasparente --->
    <div class="trasparente">
      <header>
        <img src="logo.png" alt="logo_lim" />
        <p>Taking Booleaners from A to B</p>
      </header>
      <nav>
        <input type="submit" value="Prenota" />
        <input type="submit" value="Termina Prenotazione" />
        <input type="submit" value="Accendi le luci" />
      </nav>
      <main>
          <!--- Tipologie monopattini --->
        <div class="riga">
            <input type="checkbox">
            <h2>Monopattino Gino22</h2>
            <span class="freccia">;</span>
            <span class="posizione">Via Guadalametri - a 220 metri da te</span>
            <span class="stato-carica">Stato carica:</span>
            <button class="mezza"></button>
        </div>
        <div class="riga">
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
            <span class="freccia">;</span>
            <span class="posizione">Via Ricciardoni - a 420 metri da te</span>
            <span class="stato-carica">Stato carica:</span>
            <button class="piena"></button>
        </div>
        <div class="riga">
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
            <span class="freccia">;</span>
            <span class="posizione">Via Mentarini - a 490 metri da te</span>
            <span class="stato-carica">Stato carica:</span>
            <button class="scarico"></button>
        </div>
        
        </div>
      </main>
    </div>
